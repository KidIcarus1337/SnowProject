<!DOCTYPE html>
<html>
    <head>
        <title>Snow Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="text/javascript" src="//use.typekit.net/bht5ksy.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
        <script src="https://cdn.firebase.com/js/client/1.0.15/firebase.js"></script>
        <script src="scripts/jquery.min.js"></script>
        <link rel="stylesheet" href="styling/bootstrap.min.css">
        <link rel="stylesheet" href="styling/bootstrap-theme.min.css">
        <link type="text/css" rel="stylesheet" href="styling/main.css" />
        <script src="scripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div id="logo">
                <a href="/"><img src="images/logo.png" /></a>
            </div>
            <ul class="nav navbar-nav pull-right">
                <li><a href="login">LOG IN</a></li>
            </ul>
        </nav>
        <div class="container" id="post_page_sect">
            <h2>Post Form</h2>
            <div class="container" id="post_container">
                <div class="container" id="post_sub_container">
                    <input type="text" class="pop_target" id="first_name" name="first_name" placeholder="First Name" />
                    <input type="text" class="pop_target" id="last_name" name="last_name" placeholder="Last Name" />
                    <select class="pop_target" id="country" name="country">
                        <option value="United States">United States</option>
                    </select>
                    <select class="pop_target" id="city" name="city">
                        <option value="Appleton_WI">Appleton, WI</option>
                        <option value="Milwaukee_WI">Milwaukee, WI</option>
                        <option value="Red_Bud_IL">Red Bud, IL</option>
                    </select>
                    <input type="text" class="pop_target" id="street" name="street" placeholder="Address" />
                    <input type="text" class="pop_target" id="phone" name="phone" placeholder="Phone" />
                    <span>Example: 111-222-1337</span>
                    <input type="email" class="pop_target" id="email" name="email" placeholder="Email" />
                    <span>Example: fake_email42@example.com</span>
                    <input type="text" class="pop_target" id="zip" name="zip" placeholder="Zip Code" />
                    <div id="pay_container">
                        <input type="text" class="pop_target" id="pay" name="pay" placeholder="Pay" />
                        <span>$</span>
                    </div>
                </div>
                <button class="form_button" id="post_button">POST</button>
            </div>
        </div>
        <div id="social_links">
            <a href="#"><div class="social_link" id="facebook_link" data-toggle="tooltip"
                             data-placement="top" title="Like us on Facebook"></div></a>
            <a href="#"><div class="social_link" id="twitter_link" data-toggle="tooltip"
                             data-placement="top" title="Follow us on Twitter"></div></a>
            <a href="#"><div class="social_link" id="email_link" data-toggle="tooltip"
                             data-placement="top" title="Email us"></div></a>
        </div>
        <div class="container" id="footer">
            <div id="top_footer">
                <ul class="list-inline footer_list" id="left_footer">
                    <li><a href="terms">Terms & Privacy</a></li>
                    <li><a href="help">Help</a></li>
                </ul>
                <ul class="list-inline footer_list" id="right_footer">
                    <li><a href="contact">Contact</a></li>
                    <li><a href="about">About</a></li>
                </ul>
                <span class="glyphicon glyphicon-asterisk" id="footer_divider"></span>
            </div>
            <div id="copyright">
                &copy; 2014 Snow Project, Inc.
            </div>
        </div>
    </body>
</html>
