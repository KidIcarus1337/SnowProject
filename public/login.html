<!DOCTYPE html>
<html>
    <head>
        <title>Snow Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="text/javascript" src="//use.typekit.net/bht5ksy.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
        <script src="scripts/jquery.min.js"></script>
        <link rel="stylesheet" href="styling/bootstrap.min.css">
        <link rel="stylesheet" href="styling/bootstrap-theme.min.css">
        <link type="text/css" rel="stylesheet" href="styling/main.css" />
        <script src="scripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <script>
            $.ajax({
                url: "/session_info",
                type: "GET",
                dataType: "json",
                contentType: "application/json; charset=utf-8",
                success: function (response) {
                    window.location.href = "/";
                },
                error: function (xhr, status, error) {
                }
            });
        </script>
    </head>
    <body>
        <div class="container" id="log_in">
            <div id="logo">
                <a href="/"><img src="images/logo.png" /></a>
            </div>
            <div id="float_container">
                <div class="log_section">
                    <h4>Sign Up</h4>
                    <p>Get started as either a shoveler and/or poster!</p>
                    <span class="log_form" id="sign_up_form">
                        <input type="email" class="pop_target" id="email" name="email" placeholder="Email Address" />
                        <input type="text" class="pop_target" id="user_name" name="user_name" placeholder="User Name" />
                        <input type="password" class="pop_target" id="password" name="password" placeholder="Password" />
                        <input type="password" class="pop_target" id="rp_password" name="rp_password" placeholder="Repeat Password" />
                        <div id="role_container">
                            <h5>Role</h5>
                            <div class="checkbox_container pop_target" id="shoveler_container">
                                <label for="shoveler_box">
                                    <input type="checkbox" id="shoveler_box" name="shoveler_box" />
                                    &nbsp;Shoveler
                                </label>
                            </div>
                            <div class="checkbox_container">
                                <label for="poster_box">
                                    <input type="checkbox" id="poster_box" name="poster_box" />
                                    &nbsp;Poster
                                </label>
                            </div>
                        </div>
                        <div class="checkbox_container">
                            <label for="newsletter_box">
                                <input type="checkbox" id="newsletter_box" name="newsletter_box" />
                                &nbsp;Receive our newsletter via email. Keep up to date with any
                                exciting news or changes to Snow Project!
                            </label>
                        </div>
                    </span>
                    <button class="form_button" id="sign_up_button">SUBMIT</button>
                </div>
                <div class="log_section">
                    <h4>Log In</h4>
                    <p>Already signed up? Log in and get started!</p>
                    <span class="log_form" id="log_in_form">
                        <input type="text" class="pop_target" id="log_id" name="log_id" placeholder="Email or User Name" />
                        <input type="password" class="pop_target" id="log_password" name="log_password" placeholder="Password" />
                        <div class="checkbox_container">
                            <label for="remember_me_box">
                                <input type="checkbox" id="remember_me_box" name="remember_me_box" />
                                &nbsp;Remember Me
                            </label>
                        </div>
                    </span>
                    <button class="form_button" id="log_in_button">LOG IN</button>
                </div>
            </div>
        </div>
    </body>
</html>
