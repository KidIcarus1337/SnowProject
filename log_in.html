<!DOCTYPE html>
<html>
    <head>
        <title>Snow Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="text/javascript" src="//use.typekit.net/bht5ksy.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
        <script src="https://cdn.firebase.com/js/client/1.0.15/firebase.js"></script>
        <script src="scripts/jquery.min.js"></script>
        <link rel="stylesheet" href="styling/bootstrap.min.css">
        <link rel="stylesheet" href="styling/bootstrap-theme.min.css">
        <link type="text/css" rel="stylesheet" href="styling/main.css" />
        <script src="scripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
    </head>
    <body>
        <div class="container" id="log_in">
            <div id="logo">
                <a href="index.html"><img src="images/logo.png" /></a>
            </div>
            <div id="float_container">
                <div class="log_section">
                    <h4>Sign Up</h4>
                    <p>Get started as either a shoveler and/or poster!</p>
                    <form class="log_form">
                        <input type="email" placeholder="Email Address" />
                        <input type="text" placeholder="User Name" />
                        <input type="password" placeholder="Password" />
                        <input type="password" placeholder="Repeat Password" />
                        <div class="checkbox_container">
                            <label for="newsletter">
                                <input type="checkbox" id="newsletter" />
                                Receive our newsletter via email. Keep up to date with any
                                exciting news or changes to Snow Project!
                            </label>
                        </div>
                    </form>
                </div>
                <div class="log_section">
                    <h4>Log In</h4>
                    <p>Already signed up? Log in and get started!</p>
                    <form class="log_form">
                        <input type="text" placeholder="Email or User Name" />
                        <input type="password" placeholder="Password" />
                        <div class="checkbox_container">
                            <label for="remember_me">
                                Remember Me&nbsp;
                                <input type="checkbox" id="remember_me" />
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
