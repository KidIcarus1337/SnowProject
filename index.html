<!DOCTYPE html>
<html>
    <head>
        <title>Snow Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="scripts/jquery.min.js"></script>
        <link rel="stylesheet" href="styling/bootstrap.min.css">
        <link rel="stylesheet" href="styling/bootstrap-theme.min.css">
        <link type="text/css" rel="stylesheet" href="styling/main.css" />
        <script src="scripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div id="logo">
                <a href="#"><img src="images/logo.png" /></a>
            </div>
            <ul class="nav navbar-nav pull-right">
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><a href="#">SIGN UP</a></li>
                <li><a href="#">LOG IN</a></li>
            </ul>
        </nav>
        <div id="primary_ad">
        	<div id="overlay">
        		<h1>Loan out work! Or get yourself a job!</h1>
        		<button type="button" class="btn btn-primary btn-lg">I'm buff!</button>
        		<button type="button" class="btn btn-primary btn-lg">I'm rich!</button>
        	</div>
        </div>
        <div class="container" id="locations">
        	<h3>Locations Serviced</h3>
        	<div class="row" id="top_row">
        		<div class="col-sm-4 location_shell">
        			<div class="location" id="appleton">Appleton</div>
        		</div>
        		<div class="col-sm-4 location_shell">
        			<div class="location" id="milwaukee">Milwaukee</div>
        		</div>
        		<div class="col-sm-4 location_shell">
        			<div class="location" id="red_bud">Red Bud</div>
        		</div>
        	</div>
        	<div class="row" id="bottom_row">
        		<div class="col-sm-4 location_shell">
        		    <h2 class="coming_soon">COMING SOON</h2>
        			<div class="location" id="madison">Madison</div>
        		</div>
        		<div class="col-sm-4 location_shell">
        		    <h2 class="coming_soon">COMING SOON</h2>
        			<div class="location" id="chicago">Chicago</div>
        		</div>
        		<div class="col-sm-4 location_shell">
        		    <h2 class="coming_soon">COMING SOON</h2>
        			<div class="location" id="minneapolis">Minneapolis</div>
        		</div>
        	</div>
        	<div id="divider">
        	    <div class="divider_line"></div>
        	    <div id="line_div"></div>
        	    <div class="divider_line"></div>
        	</div>
        </div>
    </body>
</html>
